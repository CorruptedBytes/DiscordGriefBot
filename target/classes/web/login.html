<body>
    <nav class="navbar navbar-expand-lg bg-transparent">
        <a href="https://github.com/CorruptedBytes/DiscordGriefBot" target="_blank">
            <h2 style="color: white;">Discord-GriefBot</h2>
        </a>
    </nav>
    <div class="alert alert-danger" id="alert-error" hidden="true">
        <strong>Login failed!</strong> Wrong username or password
    </div>
    <div class="heading">
        <form>
            <center>
                <span>
                    <p>Username</p>
                    <label><input type="text" name="username" id="username" placeholder="admin"
                            spellcheck="false" autocomplete="off" required /></label>
                </span>
                <br /><br /><br />
                <span>
                    <p>Password</p>
                    <label><input type="password" name="password" id="password" placeholder="MySecurePassword77!$"
                            spellcheck="false" autocomplete="off" required /></label>
                </span>
                <br /><br />
                <a class="btn login-btn btn-outline-accent" id="login" role="button">Login</a>
            </center>
        </form>
    </div>
